<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Regular Expression</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <h1>User *.* Signup</h1>
            <input type="text" name="username" placeholder="Username">
            <p>Username lenth between 5 to 12 characters</p>

            <input type="email" name="email" placeholder="Email">
            <p>Email must be a valid address</p>

            <input type="password" name="password" placeholder="Password">
            <p>Password must alphanumeric with 8 - 20 characters</p>

            <input type="number" name="mobileNum" placeholder="Mobile Number">
            <p>Mobile number must be a valid Ind mobile number (10 digits)</p>

            <input type="text" name="description" placeholder="Profile Description">
            <p>upto 20 characters</p>
        </form>
        <script type="text/javascript" src="validation.js"></script>
    </body>
</html>
